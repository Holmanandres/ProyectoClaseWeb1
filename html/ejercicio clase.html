<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla combinada</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Clumna 1</th>



        </tr>
        <tr>
            <td colspan="2"Columna 2></td>


        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>



        </tr>
    </table>
    <br>

    <table border="1">
        <tr>

            <th rowspan="3">1</th>
            <th>Columna 1</th>
            <th>Columna 2</th>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>


        </tr>
        <tr>
            <td>4</td>
            <td>5</td>


        </tr>
        <tr>
            <td colspan="3">6</td>
        </tr>
        
    </table>
    <br>

    

        
    


</body>
</html>
